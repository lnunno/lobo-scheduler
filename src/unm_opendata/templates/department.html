{% extends "base.html" %}
{% block title %}{{department.attrib['name']}}{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
	{% set dcode = department.attrib['code'] %}
	<div class="listview-outlook">
	{% for s in subjects %}
		{% set subject_code = s.attrib['code'] %}
		<a href="/subject?code={{subject_code}}" class="list">
		<div class="list-content">
	        <span class="list-title">{{s.attrib['name']}}</span>
		</div>	
		</a>
	{% endfor %} 
	</div>
{% endblock %}
