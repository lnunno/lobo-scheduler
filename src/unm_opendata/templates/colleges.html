{% extends "base.html" %}
{% block title %}Lobo Scheduler - Colleges{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
<h1>Colleges</h1>
	<div class="listview-outlook">
	{% for c in colleges %}
		{% set code = c.attrib['code'] %}
		<a href="/college?code={{code}}" class="list">
		<div class="list-content">
            <span class="list-title">{{c.attrib['name']}}</span>
        </div>
		</a>
	{% endfor %} 
	</div>
{% endblock %}
