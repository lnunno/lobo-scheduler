{% extends "base.html" %}
{% block title %}Places{% endblock %}
{% block head %}
{% endblock %}

{% block content %}
<h1>Places around Campus</h1>
<div class="listview-outlook">
    {% for b in buildings %}
        {% set title = b['title'] %}
        <a href="/place?name={{title}}" class="list">
        <div class="list-content">
            <span class="list-title">{{title}}</span>
        </div>
    {% endfor %}
</div>
{% endblock %}
