{% extends "base.html" %}
{% block title %}{{college.attrib['name']}}{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
	<div class="listview-outlook">
	{% for d in departments %}
		<a href="/department?code={{d.attrib['code']}}" class="list">
		<div class="list-content">
            <span class="list-title">{{d.attrib['name']}}</span>
        </div>
		</a>
	{% endfor %}
	</div>
{% endblock %}
